<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPhoenix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">JokenPhoenix</h1>
        <div id="scoreboard">
            <div id="player">
                <h2 id="player-name">You</h2>
                <span id="player-score">0</span>

                <ul id="player-choice">
                    <li><a id="player-choice-1" onclick="play(1)"><img src="img/pedra.png" alt="Pedra"></a></li>
                    <li><a id="player-choice-2" onclick="play(2)"><img src="img/papel.png" alt="Papel"></a></li>
                    <li><a id="player-choice-3" onclick="play(3)"><img src="img/tesoura.png" alt="Tesoura"></a></li>
                </ul>
            </div>

            <div id="versus">Vs</div>

            <div id="computer">
                <h2 id="computer-name">PC</h2>
                <span id="computer-score">0</span>

                <ul id="computer-choice">
                    <li><a id="computer-choice-1"><img src="img/pedra.png" alt="Pedra"></a></li>
                    <li><a id="computer-choice-2"><img src="img/papel.png" alt="Papel"></a></li>
                    <li><a id="computer-choice-3"><img src="img/tesoura.png" alt="Tesoura"></a></li>
                </ul>
            </div>
        </div>
        <div id="message">&nbsp;</div>
        <div id="restart" onclick="restart()"><a id="restart-text">RESTART</a></div>
    </div>
    <footer>
        <h2>Â©Madeus - 2020</h2>
        <script src="js/script.js"></script>
    </footer>
    
</body>
</html>
